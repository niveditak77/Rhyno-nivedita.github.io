<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="prebook.css">
    <title>Payment Checkout form</title>
</head>
<body>

        <div class="wrapper">
            <div class="payment">
                <div class="payment-logo">
                    <p>p</p>
                </div>
             

                <h2>Payment Gateway</h2>

                <div class = "form">
                    <div class="card space icon-relative">
                        <label class="label">Card holder:</label>
                        <input type="text" class="input" name="card_holder" placeholder=" Card holder Name">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="card space icon-relative">
                        <label class="label">Card Number:</label>
                        <input type="text" class="input" name="card_number" placeholder="Card Number" data-mask="0000 0000 0000">
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                    </div>
                    <div class="card-grp space">
                        <div class="card-item icon-relative">
                            <label class="label">Expiry date</label>
                            <input type="text" class="input" name="expiry_date" placeholder="00 / 00" data-mask="00 / 00">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </div>
                        <div class="card-item icon-relative">
                                <label class="label">CVC</label>
                                <input type="text" class="input" name="CVC" placeholder="000" data-mask="000">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </div>
                    </div>

<div class="btn">
    pay 
</div>

                </div>
                
            </div>
           
        </div>
        <img src="rhyno_logo.png" class="logo"/>
        <footer class="footer">

                <div class="row">

                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>get help</h4>
                        <ul>

                            <li><a href="#">Contact Us</a></li>                
                            <li><a href="#">Rentals</a></li>
                        </ul>
                    </div>
                    
                    <div class="footer-col">
                        <h4>follow us</h4>
                        <div class="social-links">

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
